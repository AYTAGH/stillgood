<head>
<title>Is It Still Good?</title>
</head>
<body>
{{> frontHome}}
{{> optionList}}
{{> modal}}
</body>

<template name="frontHome"> 
    <div class="front-top">
        <h1>Is</h1>
    </div>
    <div class="front-bottom clearfix">
        <h1 class="left">Still</h1>
        <h1 class="right">Good</h1>
    </div>
</template>

<template name="optionList">
<div class="front-list">  
  <ul class="mainList">
    {{#each option}}
        <li>
          <h2>'Til {{guessdate}}</h2>
          <h1><a href="{{url}}" target="_blank">{{name}}</a></h1>
        </li>
    {{/each}}
  </ul>
</div>
</template>

<template name="modal">
<header>
<button class="myBtn">Is it still good?</button>
</header>
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">Ã—</span>
    <div class="modal-header">
      <h2>Add What is still good to Inventory:</h2>
      <form>
        <input type="text" name="optionName" placeholder="What is still good?">
        <input type="text" name="optionURL" placeholder="Source URL">
        <input type="text" name="optionDate" placeholder="Date"> 
        <input type="submit" value="Submit">
      </form>
    </div>
      <ul>
      {{#each option}}
          <li><h3>{{guessdate}}:<a href="{{url}}" target="_blank">{{name}}</a>:username:{{date}}</h3></li>
      {{/each}}
      </ul>
  </div>
</div>
</template>
